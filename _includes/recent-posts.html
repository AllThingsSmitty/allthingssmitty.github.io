<aside class="related" role="complementary" aria-label="Recent posts"> 
  <h3>Recent posts</h3>
  <ul class="related-posts">
    {% for post in site.posts limit:3 %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <span class="archive-date">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</aside>
