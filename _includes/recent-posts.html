<aside class="recent" role="complementary">
  <h4>Recent posts</h4>
  <ul class="recent-posts">
    {% for post in site.posts limit:3 %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
          <span><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></span>
        </a>
      </li>
    {% endfor %}
  </ul>
</aside>
