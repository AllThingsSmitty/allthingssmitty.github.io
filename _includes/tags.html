{% if page.path contains '_posts' or post.path contains '_posts' %}
  {% if page.tags.size > 0 or post.tags.size > 0 %}

    <div class="cluster flow-space-size-2 gutter-base stretch" role="list" aria-label="tags">
      {% for tag in page.tags %}
        <a href="/tags/{{ tag | url_encode | downcase }}" class="pill">{{ tag }}</a>
      {% endfor %}
    </div>

  {% endif %}
{% endif %}
