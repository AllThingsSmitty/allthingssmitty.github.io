<!DOCTYPE html>
<!--#if expr="$HTTP_COOKIE=/fonts\-loaded\=true/" -->
<html lang="en" class="fonts-loaded">
<!--#else -->
<html lang="en">
<!--#endif -->

  {% include head.html %}

  <body>
    <div class="skip-nav">
      <a href="#content">Skip to main content</a>
    </div>
   
    <div class="container">
      <header class="masthead" role="banner">
        <nav class="row" role="navigation">
          <ul>
            <li class="title">
              <h3 class="masthead-title">
                <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              </h3>
            </li>
            <li><a href="{{ site.baseurl }}/" title="Blog">Blog</a></li>
            <li><a href="{{ site.baseurl }}/about" title="About">About</a></li>
            <li><a href="{{ site.baseurl }}/contact" title="Contact">Contact</a></li>
          </ul>
        </nav>
        <small>Web Dev, Mobile Strategist, Front-End Astronaut</small>
      </header>

      <main id="content" role="main" tabindex="0">
        {{ content }}
      </main>

      <footer role="contentinfo">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Matt Smith. All rights reserved.
        </small>
      </footer>
    </div>
    
    <script src="{{ site.baseurl }}/js/fontfaceobserver.min.js"></script>
    <script src="{{ site.baseurl }}/js/main.js?v={{ site.time | date: '%s' }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_id }}', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
