---
layout: default
title: Tags
---

<section class="tags">
  <h3>Posts about {{ page.tag }}</h2>
  {% for post in site.tags[page.tag] %}
  <div class="row">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <div class="archive-date">
      {{ post.date | date: "%b %-d, %Y" }}
    </div>
  </div>
  {% endfor %}
</section>
