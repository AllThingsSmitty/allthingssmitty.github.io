---
layout: default
---

<h1>{{ page.tag }}</h1>

<section class="tags">
  {% for post in site.tags[page.tag] %}
  <div class="row">
    <span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </span>
    <span class="post-date archive-date">
      {{ post.date | date: "%b %-d, %Y" }}
    </span>
  </div>
  {% endfor %}
</section>
