---
layout: default
title: Tags
---

<section class="tags">
  <h3>Posts in category: {{ page.tag }}</h2>
  {% for post in site.tags[page.tag] %}
  <div class="row">
    <span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </span>
    <span class="post-date archive-date">
      {{ post.date | date: "%b %-d, %Y" }}
    </span>
  </div>
  {% endfor %}
</section>
