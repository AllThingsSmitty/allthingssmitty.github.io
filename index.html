---
layout: default
title: Home
---

{% for post in paginator.posts %}
<article aria-label="{{ post.title }}">
  <div class="post">
    <a href="{{ site.data.org.baseurl }}{{ post.url }}" class="post-link">
      <header class="post-header">
        <h2 class="post-header__title">{{ post.title }}</h2>
        {% include post-metadata.html %}
      </header>
      <div class="flow">
        <p>{{ post.content | strip_html | truncatewords:50 }}</p>
      </div>
    </a>
  </div>
  {% include tags.html %} {% if forloop.last == false %}
  <hr class="border-rule" />
  {% endif %}
</article>
{% endfor %} {% include pagination.html %}
