---
layout: default
title: Home
---

{% for post in paginator.posts %}
  <article aria-label="{{ post.title }}">
    <div class="post" tabindex="0">
      <header class="post-header">
        <h2 class="post-title">
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        {% include post-metadata.html %}
      </header>
      <div>
        <p>{{ post.content | strip_html | truncatewords:50 }}</p>
        <p><a href="{{ post.url }}" class="more" aria-label="Continue reading '{{ post.title }}'">Continue reading</a></p>
      </div>
      {% if forloop.last == false %}<div class="break"></div>{% endif %}
    </div>
  </article>
{% endfor %}

{% include pagination.html %}
